<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Student List project</title>
  </h:head>
  <h:body>
    <h:form>
      Enter student first name:
      <h:inputText value="#{controller.firstName}"></h:inputText>
      <br></br>
      Enter student last name:
      <h:inputText value="#{controller.lastName}"></h:inputText>
      <br></br>
      <h:commandButton value="Add Student" action="#{controller.addStudent()}"></h:commandButton>
      <hr></hr>
      <hr></hr>
      <h:dataTable value="#{controller.studentList}" var="std">
        <h:column>
          <f:facet name="header">First Name</f:facet>
          #{std.firstName}
        </h:column>
        <h:column>
          <f:facet name="header">Last Name</f:facet>
          #{std.lastName}
        </h:column>
        <h:column>
          <f:facet name="header">Student Id</f:facet>
          #{std.studentId}
        </h:column>
        <h:column>
          <f:facet name="header">Remove</f:facet>
          <h:commandButton value="Remove" action="#{controller.removeStudent(std)}"></h:commandButton>
        </h:column>
      </h:dataTable>
    </h:form>
  </h:body>
</html>
