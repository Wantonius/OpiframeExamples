<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Currency Converter</title>
  </h:head>
  <h:body>
    <h:form>
      Input amount of currency:
      <h:inputText value="#{currencyBean.currencyAmount}"></h:inputText>
      <br></br>
      Type of currency (1: dollar, 2: euro, 3: yen)
      <h:inputText value="#{currencyBean.currencyType}">
        <f:validateLongRange minimum="1" maximum="3"></f:validateLongRange>
      </h:inputText>
      <br></br>
      <h:commandButton value="submit"></h:commandButton>
    </h:form>
    <hr></hr>
    As dollars:
    <h:outputLabel value="#{currencyBean.asDollar}"></h:outputLabel>
    As euros:
    <h:outputLabel value="#{currencyBean.asEuro}"></h:outputLabel>
    As yens:
    <h:outputLabel value="#{currencyBean.asYen}"></h:outputLabel>
  </h:body>
</html>
