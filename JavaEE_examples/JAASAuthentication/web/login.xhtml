<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>Login</title>
  </h:head>
  <h:body>
    <h:form id="formLogin" 
            prependId="false" 
            onsubmit="document.getElementById('formLogin').action = 'j_security_check';">
      <h:outputLabel for="j_username" value='Username:'></h:outputLabel>
      <h:inputText id="j_username" required="true"></h:inputText>
      <br></br>
      <h:outputLabel for="j_password" value='Password:'></h:outputLabel>
      <h:inputText id="j_password" required="true"></h:inputText>
      <br></br>
      <h:commandButton value="login" type='submit'></h:commandButton>
      <h:outputText value="Hello login" rendered='#{request.isUserInRole("ADMIN")}'></h:outputText>
      <br></br>
      <h:outputText value="#{backinBean.info}"></h:outputText>
    </h:form>
  </h:body>
</html>
