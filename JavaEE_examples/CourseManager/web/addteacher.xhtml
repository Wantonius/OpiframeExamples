<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>Add Teacher</title>
  </h:head>
  <h:body>
    <h:form>
      Enter title: 
      <h:inputText value="#{controller.teacherTitle}"></h:inputText>
      <br></br>
      Enter first name: 
      <h:inputText value="#{controller.firstName}"></h:inputText>
      <br></br>
      Enter last name: 
      <h:inputText value="#{controller.lastName}"></h:inputText>
      <br></br>
      Enter street address: 
      <h:inputText value="#{controller.streetAddress}"></h:inputText>
      Enter city: 
      <h:inputText value="#{controller.city}"></h:inputText>
      <br></br>
      <h:commandButton value="add" action="#{controller.addTeacher()}"></h:commandButton>
    </h:form>
  </h:body>
</html>
