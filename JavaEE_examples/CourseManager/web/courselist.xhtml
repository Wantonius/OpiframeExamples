<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Course List</title>
  </h:head>
  <h:body>
    <h:form>
      <h:link value="Back" outcome="index"></h:link>
      <h:dataTable value="#{controller.findList(4)}" var="course">
        <h:column>
          <f:facet name="header">Name</f:facet>
            #{course.name}
        </h:column>
        <h:column>
          <f:facet name="header">Teacher</f:facet>
          #{course.teacher.title}, #{course.teacher.firstName}, #{course.teacher.lastName}
        </h:column>
        <h:column>
          <f:facet name="header">Room</f:facet>
          #{course.room.number}, #{course.room.name}
        </h:column>
        <h:column>
          <f:facet name="header">Remove</f:facet>
          <h:commandButton value="remove" action="#{controller.remove(course)}"></h:commandButton>
        </h:column>
      </h:dataTable>
    </h:form>  
  </h:body>
</html>
