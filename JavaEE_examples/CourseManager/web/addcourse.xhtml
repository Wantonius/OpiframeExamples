<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Add Course</title>
  </h:head>
  <h:body>
    <h:form>
      Enter course name:
      <h:inputText value="#{controller.courseName}"></h:inputText>
      <br></br>
      Choose room:
      <h:selectOneMenu value="#{controller.roomName}">
        <f:selectItems value="#{controller.findList(3)}"></f:selectItems>
      </h:selectOneMenu>
      <br></br>
      Choose teacher:
      <h:selectOneMenu value="#{controller.teacherId}">
        <f:selectItems value="#{controller.findList(2)}"></f:selectItems>
      </h:selectOneMenu>
      <h:commandButton value="add" action="#{controller.addCourse()}"></h:commandButton>
      
    </h:form>
  </h:body>
</html>
