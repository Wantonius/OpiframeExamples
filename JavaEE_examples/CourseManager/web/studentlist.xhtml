<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Student List</title>
  </h:head>
  <h:body>
    <h:link value="Back" outcome="index"></h:link>
    <h:form>
      <h:dataTable value="#{controller.findList(1)}" var="std">
        <h:column>
          <f:facet name="header">First Name</f:facet>
            #{std.firstName}
        </h:column>
        <h:column>
          <f:facet name="header">Last Name</f:facet>
            #{std.lastName}
        </h:column>
        <h:column>
          <f:facet name="header">Address</f:facet>
            #{std.address.streetAddress}, #{std.address.city}
        </h:column>
        <h:column>
          <f:facet name="header">Courses</f:facet>
          <h:dataTable value="#{std.courseList}" var="c">
            <h:column>
              #{c.name}
            </h:column>
          </h:dataTable>
        </h:column>
        <h:column>
          <f:facet name="header">Remove</f:facet>
          <h:commandButton value="remove" action="#{controller.remove(std)}"></h:commandButton>
        </h:column>
      </h:dataTable>
    </h:form>
  </h:body>
</html>
