<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>Add Room</title>
  </h:head>
  <h:body>
    <h:form>
      Enter room number
      <h:inputText value="#{controller.roomNumber}"></h:inputText>
      <br></br>
      Enter room name: 
      <h:inputText value="#{controller.roomName}"></h:inputText>
      <br></br>
      <h:commandButton value="add" action="#{controller.addRoom()}"></h:commandButton>
    </h:form>
  </h:body>
</html>
