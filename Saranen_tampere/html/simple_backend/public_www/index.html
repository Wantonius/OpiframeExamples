<!DOCtype html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="styles.css">
	<script type="application/javascript" src="script.js"></script>
</head>
<body>
	<form>
		Type:<input type="text" id="typeinput"/>
		<br/>
		Count:<input type="number" id="countinput"/>
		<br/>
		Price:<input type="number" id="priceinput"/>
		<br/>
		<button onclick="addToList(event)">Add</button>
	</form>
	<hr/>
	<div id="container">
		<table id="shoppinglist">
		<tr>
			<th>Type</th>
			<th>Count</th>
			<th>Price</th>
			<th>ID</th>
			<th>Remove</th>
		</tr>
		</table>
	</div>
	<br/>
	<button onclick="getShoppingList()">Get List</button>
</body>
</html>
