<html ng-app="CarApp">

<head>
    <title>Car Shop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>
</head>

<body>
    <div ng-controller="CarController">
        <form>
            <label for="userName">User name</label>
            <input type="text" ng-model="userName" name="userName" />
            <label for="passphrase">Passphrase</label>
            <input type="password" ng-model="passphrase" name="passphrase" />
            <button ng-click="register()">Register</button>
            <button ng-click="login()">Login</button>
        </form>

        <form>
            <label for="type">Car Type</label>
            <input type="text" ng-model="type" name="type" />
            <label for="year">Car Year</label>
            <input type="number" ng-model="year" name="year" />
            <label for="price">Car Price</label>
            <input type="number" ng-model="price" name="price" />
            <button ng-click="addCar()">Add</button>
            <button ng-click="updateCar()">Edit</button>
        </form>
        <form>
            <label for="type">Search Type ("type","year","price")</label>
            <input type="text" ng-model="searchFor" name="type" />
            <label for="year">First param</label>
            <input type="text" ng-model="param1" name="year" />
            <label for="price">Second param</label>
            <input type="text" ng-model="param2" name="price" />
            <button ng-click="findCars()">Find cars</button>
        </form>
        <button ng-click="getCars()">Get Cars</button>
        <table>
            <thead>
                <tr>
                    <th>Car Type</th>
                    <th>Car Year</th>
                    <th>Car Price</th>
                    <th>Sell</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="car in carList">
                    <td>{{car.type}}</td>
                    <td>{{car.year}}</td>
                    <td>{{car.price}}</td>
                    <td>
                        <button ng-click="removeCar(car)">Sell</button>
                    </td>
                    <td>
                        <button ng-click="editCar(car)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button ng-click="streamCars()">Start stream</button>
        <button ng-click="stopStream()">Stop stream</button>
        <table>
            <thead>
                <tr>
                    <th>Car Type</th>
                    <th>Car Year</th>
                    <th>Car Price</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="c in carStream">
                    <td>{{c.type}}</td>
                    <td>{{c.year}}</td>
                    <td>{{c.price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
